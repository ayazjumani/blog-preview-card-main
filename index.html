<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <section class="container">
      <article class="blogContainer">
        <img src="./assets/images/illustration-article.svg" alt="Blog Image" />
        <article class="content">
          <div class="category">
            <h4>Learning</h4>
          </div>
          <div class="publishDate">
            <h3>Published 21 Dec 2023</h3>
          </div>
          <div class="title">
            <h2>HTML & CSS foundations</h2>
          </div>
          <div class="description">
            <h3>These languages are the backbone of every website, defining structure, content, and presentation.
            </h3>
          </div>
          <div class="author">
            <img src="./assets/images/image-avatar.webp" />
            <h4>Greg Hooper</h4>
          </div>
        </article>
      </article>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/ayazjumani">Ayaz Ahmed Jumani</a>.
        </div>
      </footer>
  </section>
</body>
</html>
